# Nginx配置文件
# 工作笔记小程序API服务反向代理配置
# 文件位置：/etc/nginx/sites-available/worknote-api 或 /etc/nginx/conf.d/worknote-api.conf

server {
    listen 80;
    server_name www.egoistcookie.top egoistcookie.top;

    # 重定向HTTP到HTTPS（如果有SSL证书）
    # return 301 https://$server_name$request_uri;

    # 如果没有SSL证书，使用以下配置
    # 只代理 /worknoteApi 路径的请求
    location /worknoteApi {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 允许大文件上传（数据导出可能较大）
        client_max_body_size 10M;
        
        # 注意：不要重写路径，保持完整路径传递给Node.js应用
        # Node.js应用的路由是 /worknoteApi/upload-data
    }
}

